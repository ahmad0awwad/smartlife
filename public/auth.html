<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Signup - Smart Life Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f8f8f8;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        form button {
            width: 100%;
            padding: 12px;
            background-color: #f26522;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            margin-top: 10px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #e04d00;
        }

        @media(max-width: 600px) {
            .container {
                padding: 20px 15px;
            }
            form input, form button {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="images/logolc.png" alt="Logo" class="logo"> <!-- üñºÔ∏è Put your logo image here -->
    <h2>Login / Signup</h2>

    <form id="authForm">
        <input type="text" name="phone" placeholder="Phone Number" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Continue</button>
    </form>
</div>

<script>
    const authForm = document.getElementById('authForm');
    
    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(authForm);
      const data = Object.fromEntries(formData.entries());
    
      try {
        // Try to login first
        const loginResponse = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            phone: data.phone,
            password: data.password
          })
        });
    
        if (loginResponse.ok) {
          const user = await loginResponse.json();
    
          // ‚úÖ Save both phone and full user
          localStorage.setItem('userPhone', user.phone);
          localStorage.setItem('user', JSON.stringify(user));
    
          window.location.href = '/';
        } else {
          // Try signup if login fails
          const signupResponse = await fetch('/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              firstName: "default",
              lastName: "default",
              area: "default",
              street: "default",
              block: "default",
              houseNumber: "default",
              phone: data.phone,
              email: `${data.phone}@default.com`,
              password: data.password
            })
          });
    
          if (signupResponse.ok) {
            const newUser = await signupResponse.json();
    
            // ‚úÖ Save both phone and full user
            localStorage.setItem('userPhone', newUser.phone);
            localStorage.setItem('user', JSON.stringify(newUser));
    
            alert('Account Created Successfully!');
            window.location.href = '/';
          } else {
            const error = await signupResponse.json();
            alert(error.message || 'Signup Failed');
          }
        }
      } catch (error) {
        console.error('‚ùå Auth error:', error);
        alert('Error processing your request');
      }
    });
    </script>
