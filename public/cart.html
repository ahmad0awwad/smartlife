<script>
    async function loadCart() {
        console.log('🔵 Loading cart...');

        const cartContainer = document.getElementById('cartItems');
        if (!cartContainer) {
            console.warn('⚠️ No cart container found. Exiting loadCart.');
            return;
        }

        const cart = JSON.parse(localStorage.getItem('cart')) || {};
console.log('🛒 Cart object:', cart);
console.log('🧩 Keys in cart:', Object.keys(cart));

        const response = await fetch('http://localhost:3000/products');
        const products = await response.json();
        console.log('📦 Products from server:', products);

        let total = 0;
        cartContainer.innerHTML = '';

        for (let cartId in cart) {
            const product = products.find(p => p._id.toString() === cartId.toString());

            if (product) {
                const quantity = cart[cartId];
                const subtotal = quantity * product.price;
                total += subtotal;

                cartContainer.innerHTML += `
                    <div class="cart-item" id="item-${cartId}">
                        <img src="http://localhost:3000/${product.mainImageUrl}" alt="${product.name}">
                        <div>
                            <h3>${product.name}</h3>
                            <p>Price: $${product.price}</p>
                            <div class="quantity-controls">
                                <button onclick="updateCart('${cartId}', -1)">➖</button>
                                <span id="qty-${cartId}">${quantity}</span>
                                <button onclick="updateCart('${cartId}', 1)">➕</button>
                            </div>
                            <p id="subtotal-${cartId}">Subtotal: $${subtotal}</p>
                        </div>
                    </div>
                `;
            } else {
                console.warn(`⚠️ No product found for ID: ${cartId}`);
            }
        }

        document.getElementById('cartTotal').innerText = `Total: $${total.toFixed(2)}`;
        updateCartCount();

    }

    function updateCart(productId, change) {
        let cart = JSON.parse(localStorage.getItem('cart')) || {};
        if (!cart[productId]) {
            cart[productId] = 0;
        }
        cart[productId] += change;

        if (cart[productId] <= 0) {
            delete cart[productId];
            document.getElementById('item-' + productId).remove();
        }

        localStorage.setItem('cart', JSON.stringify(cart));
        console.log('🛒 Cart updated:', cart);

        loadCart(); // Reload cart after update
        updateCartCount();

    }

    function checkout() {
        window.location.href = 'c.html';
    }

    document.addEventListener('DOMContentLoaded', loadCart);
</script>
<script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    
      // Delay attaching the event listener to avoid immediate close
      setTimeout(() => {
        document.addEventListener('click', handleOutsideClick);
      }, 0);
    }
    
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.removeEventListener('click', handleOutsideClick);
    }
    
    function handleOutsideClick(event) {
      const nav = document.getElementById("mySidenav");
      const toggleIcon = document.querySelector('.toggle_icon');
      const dropdown = document.querySelector('.dropdown-menu');
      const dropdownButton = document.getElementById('dropdownMenuButton');
    
      // If click is inside nav or dropdown or toggle icon → do nothing
      if (
        nav.contains(event.target) ||
        toggleIcon.contains(event.target) ||
        (dropdown && dropdown.contains(event.target)) ||
        (dropdownButton && dropdownButton.contains(event.target))
      ) {
        return;
      }
    
      // Else close the nav
      closeNav();
    }
    
       
    </script>
